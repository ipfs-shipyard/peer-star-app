sudo: false
language: node_js

matrix:
  include:
  - node_js: 8
    env: CXX=g++-4.8

script:
  - npm run test:browser

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

addons:
  firefox: 'latest'
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

deploy:
  provider: heroku
  app: peer-pad-pinner
  api_key:
    secure: 
